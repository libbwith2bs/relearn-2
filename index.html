<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="weather-overview">
            <div class="row">
              <div class="col-6">
                <h1 id="city">New Yrk</h1>
                <ul>
                  <li>Last updated: <span id="date">Monday 8:00</span></li>
                  <li id="description">Clear</li>
                </ul>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-8">
                <form id="search-form">
                  <input
                    type="search"
                    placeholder="Search for a city.."
                    autocomplete="off"
                    class="form-control"
                    id="city-input"
                  />
                  </div>
                  <div class="col-4">
                  <input type="submit" value="Search" class="btn btn-primary" />
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex icon-and-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sunny"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong>
                  <span class="units"
                    ><a href="#" id="fahrenheit-link">°F</a> | <a href="#" id="celcius-link">°C</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind">12</span>mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">Forecast     
            </div>
          </div>
        </div>
        <div>
          <small>
            This app is
            <a
              href="https://github.com/libbwith2bs/relearn-2"
              target="_blank"
              >open-source code</a
            >
            by Libby Tutewiler
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
